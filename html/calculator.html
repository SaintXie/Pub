<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>自动计算器</title>
	<script src="../js/waterfall.js" defer></script>
	<script src="../js/calculator.js" defer></script>
	<link rel="stylesheet" href="../style.css" />
</head>
<body>
	<div id="container">
		<div class="box">
			<h1>经济计算器</h1><br>
			<input id="GPM_in" placeholder="请输入对局时长 (mmss)" autofocus enterkeyhint="done">
			<div id="GPM_ot"></div>
		</div>
		<div class="box">
			<h1>时间计算器</h1><br>
			<input id="time_in" placeholder="请输入开始时间 (hhmm)" autofocus enterkeyhint="done">
			<div id="time_ot"></div>
		</div>
	</div>
</body>
</html>
